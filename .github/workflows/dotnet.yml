name: .NET

on:
  push:
    branches: [ healthcare_service ]
  pull_request:
    branches: [ healthcare_service ]

jobs:
  build:

    runs-on: Linux

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
